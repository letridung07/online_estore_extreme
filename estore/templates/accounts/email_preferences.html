{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Email Preferences</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Manage Email Settings</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="newsletter">Subscribe to Newsletter</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter" {% if profile.newsletter_subscription %}checked{% endif %}>
                                <label class="form-check-label" for="newsletter">Receive monthly updates and promotions</label>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="promotional_emails">Promotional Emails</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="promotional_emails" name="promotional_emails" {% if profile.promotional_emails %}checked{% endif %}>
                                <label class="form-check-label" for="promotional_emails">Receive special offers and discounts</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
