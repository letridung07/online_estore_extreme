{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            {% if form.errors %}
                <div class="alert alert-danger">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Login</button>
                <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/products/{% endif %}">
            </form>
            <p class="mt-3">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </p>
            <div class="mt-4">
                <h4>Or login with:</h4>
                <div class="social-login-buttons">
                    <a href="{% url 'socialaccount_login' 'facebook' %}" class="btn btn-primary btn-social mt-2" style="background-color: #3b5998; border-color: #3b5998;" aria-label="Login with Facebook">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i> Facebook
                    </a>
                    <a href="{% url 'socialaccount_login' 'google' %}" class="btn btn-primary btn-social mt-2" style="background-color: #db4437; border-color: #db4437;">
                        <i class="fab fa-google"></i> Google
                    </a>
                    <a href="{% url 'socialaccount_login' 'instagram' %}" class="btn btn-primary btn-social mt-2" style="background-color: #e1306c; border-color: #e1306c;">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
